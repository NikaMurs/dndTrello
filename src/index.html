<body>
  <div class="container">
    <div class="columns">
      <div class="column">
        <div class="columnContent">
          <h2 class="columnTitle drop">ToDo</h2>
          
        </div>
        <div class="columnFooter">
          <button class="columnFooterButton">+ Add another card</button>
        </div>
      </div>

      <div class="column">
        <div class="columnContent">
          <h2 class="columnTitle drop">In progress</h2>
          
        </div>
        <div class="columnFooter">
          <button class="columnFooterButton">+ Add another card</button>
        </div>
      </div>

      <div class="column">
        <div class="columnContent">
          <h2 class="columnTitle drop">Done</h2>
          
        </div>
        <div class="columnFooter">
          <button class="columnFooterButton">+ Add another card</button>
        </div>
      </div>
    </div>
  </div>
